  <style>
    .dropbtn {
        width: 120%;
        cursor: pointer;
        border-radius: 25px;
    }

    .dropdown {
        position: relative;
        display: inline-block;
        border-color: red;
    }

    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f1f1f1;
        min-width: 250%;
        overflow: auto;
        box-shadow: 11px 20px 12px 0px rgb(0 0 0 / 20%);
        z-index: 1;
        border-style: groove;
        border-width: 1px;
        border-radius: 10px;
    }

        .dropdown-content a {
            text-align: left;
            color: #E50914;
            padding: 5px 8px; /*12px 16px;*/
            text-decoration: none;
            display: block;
        }

        .dropdown-content img {
            text-align: left;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #E50914;
            color: white;
        }

    .show {
        display: block;
    }
</style>
